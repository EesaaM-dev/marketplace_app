{% extends "base.html" %}
{% block title %}Add Vehicles{% endblock %}
{% block content %}



<!-- hiding the arrows on the input for price and mileage -->
    <style>
    input::-webkit-outer-spin-button,
    input::-webkit-inner-spin-button {
    -webkit-appearance: none;
    margin: 0;
}
    </style>
    
    <!-- display the error to the user when re-rendering the add page after an error  -->
    {% if error%}
    <div class="alert alert-danger" role="alert"><strong>Error:</strong>
         {{ error }}
    </div>
    {% endif %}
    <!-- form has some client side validation  -->
    <form method="POST" style="margin-left:10px; margin-top: 20px;">
        <label for="Make">Vehicle Make:</label><br>
        <input type="text" id="Make" name="Make"></br>
        <label for="Model">Vehicle Model:</label><br>
        <input type="text" id="Model" name="Model"></br>
        <label for="Price">Vehicle Price:</label><br>
        <input type="text" name=Price id="Price"></br>
        <label for="Mileage">Vehicle Mileage:</label><br>
        <input type="text" name="Mileage" id="Mileage"></br>
        <input type="submit" value="Submit">
    </form>
{% endblock %}
