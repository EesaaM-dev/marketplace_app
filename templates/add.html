{% extends "base.html" %}
{% block title %}Add Vehicles{% endblock %}
{% block content %}



<!-- hiding the arrows on the input for price and mileage -->
    <style>
    input::-webkit-outer-spin-button,
    input::-webkit-inner-spin-button {
    -webkit-appearance: none;
    margin: 0;
}
    </style>
    
    <!-- display the error to the user when re-rendering the add page after an error  -->
   {% if error %}
    <div class="alert alert-danger" role="alert" ><strong>Error:</strong> {{ error }}
      <button type="button" class="close" data-dismiss="alert" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
    </div>
    {% endif %}
    <!-- form has some client side validation  -->
    <div class="listings-form">
        <h2>Selling</h2>
    <form method="POST">
        <label for="Make">Vehicle Make:</label><br>
        <input type="text" class="form-control" id="Make" name="Make"></br>
        <label for="Model">Vehicle Model:</label><br>
        <input type="text" class="form-control" id="Model" name="Model"></br>
        <label for="Price">Vehicle Price:</label><br>
        <input type="text" class="form-control" name=Price id="Price"></br>
        <label for="Mileage">Vehicle Mileage:</label><br>
        <input type="text" class="form-control" name="Mileage" id="Mileage"></br>

        <label for="Transmission-select">Vehicle Transmission:</label><br>
        <!-- dropdown selection for transmission -->
        <select class="form-control" name="transmission" id="Transmission-select">
          <option value="" selected >Select Vehicle Transmission:</option>
          <option value="Automatic">Automatic</option> 
          <option value="Manual">Manual</option>
        </select> <br>

        <label for="Fuel-select">Vehicle Fuel:</label><br>
        <!-- dropdown selection for Fuel type -->
        <select class="form-control" name="fuel" id="Fuel-select">
          <option value="" selected>Select Vehicle Fuel:</option>
          {% for i in fuel_options %}
          <option value={{i}}>{{i}}</option> 
        {% endfor %}
        </select> <br>

        <label for="Body-select">Select Vehicle Body:</label><br>
        <!-- dropdown selection for body type -->
        <select class="form-control" name="body" id="Body-select">
          <option value="" selected>Select Vehicle Body</option>
          {% for i in body_options %}
          <option value={{i}}>{{i}}</option> 
        {% endfor %}
        </select> <br>
    
    
        <label for="Year">Vehicle Year:</label><br>
        <input type="text" class="form-control" name="Year" id="Year"></br>








        <div class="button-row" role="group">
        <button type="submit" class="btn btn-listing">
          Submit
        </button>
        <a class="btn btn-listing btn-cancel" href="{{url_for('show_cars')}}" role="button">Cancel</a>
        </div>
    </form>
    </div>
{% endblock %}
