{% extends "base.html" %}
{% block title %}LOGIN{% endblock %}
{% block content%}
<style>
.account-form {
  max-width: 300px; 
  width:60%; 
  margin-left:auto; 
  margin-right:auto; 
  margin-top: 5%;
}

label {
  margin-top: -20px;
}


.password-input {
  margin-top: -5%;
}

</style>
  {% if error %}
    <div class="alert alert-danger" role="alert" ><strong>Error:</strong> {{ error }}
      <button type="button" class="close" data-dismiss="alert" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
    </div>
    {% endif %}
    
    <div class="login-form">
<form method="POST">
        <label for="username">Username:</label><br>
        <input type="text" class="form-control" id="username" name="username" placeholder="Username"></br>
        <div class=password-input>
        <label for="password">Password:</label><br>
        <input type="text" class="form-control" id="password" name="password" placeholder="Password"></br>
        </div>
        <button type="submit" class="btn btn-primary btn-login">
          Sign in
        </button>
        <div>
          <p>Don't have an account? <a href="/signup" style="text-decoration: underline;">Sign Up</a></p>
        </div>

    </form>
    </div>
{% endblock %}
