{% extends "base.html" %}
{% block title %}LOGIN{% endblock %}
{% block content%}
  {% if error %}
    <div class="alert alert-danger" role="alert" ><strong>Error:</strong> {{ error }}
      <button type="button" class="close" data-dismiss="alert" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
    </div>
    {% endif %}
    
    <div class="account-form">
      <h2>Login</h2>
<form method="POST">
        <label for="username" class="login-label">Username:</label><br>
        <input type="text" class="form-control" id="username" name="username" placeholder="Username"></br>
        <div class=password-input>
        <label for="password" class="login-label">Password:</label><br>
        <input type="text" class="form-control" id="password" name="password" placeholder="Password"></br>
        </div>
        <button type="submit" class="btn btn-account">
          Sign in
        </button>
      
          <p>Don't have an account? <a href="/signup" style="text-decoration: underline;">Sign up</a></p>
      

    </form>
    </div>
{% endblock %}
