{% extends "base.html" %}

{% block title %}Cars{% endblock %}
{% block content%}
<style>
    table, th, td {
        border: 1px solid black;
    }
</style>

<table>
        <tr>

            <th>Make</th>
            <th>Model</th>
            <th>Price</th>
            <th>Mileage</th>
        </tr>

    {% for i in car_list %}
    <tr>
        {% for val in i.values() %}
        <td>{{val}}</td>  
    
    {% endfor %}
    </tr>
   {% endfor %}

    </table>


   

{% endblock %}
