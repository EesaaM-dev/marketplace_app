{% extends "base.html" %}
{% block title %} HOME PAGE{% endblock %}
{% block content %}
<!-- get all the flashed messages from the session and display the message -->
{% with messages = get_flashed_messages()%}
    {% if messages %}
    {% for message in messages %}
        <p>{{message}}</p>
        {% endfor %}
    {% endif %}
{% endwith %}
<h1>Home</h1>
{% endblock %}
